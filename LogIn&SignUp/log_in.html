<body class="page page--login">
    <div class="phone-frame">
    <main class="login">
        <canvas id="dots"></canvas>
        <div class="login__header">

                <path d="M0 13.3001H6.1418C7.5432 13.3001 8.995 13.2147 10.1878 12.4797C11.1202 11.9052 11.9051 11.1203 12.4796 10.1879C13.2146 8.99508 13.3 7.54328 13.3 6.14188V8.46032e-05H4.2C3.08609 8.46032e-05 2.0178 0.442583 1.23015 1.23024C0.442499 2.01789 0 3.08618 0 4.20008V13.3001Z" fill="white"/>

            </div>
            <h1 class="login__title">Sign in to your <br> Account</h1>
            <p class="login__subtitle">Enter your email and password to log in</p>
        </div> 
        <div class="login__form-container">
            <button class="btn btn--google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="btn__icon" />
                Continue with Google
            </button>

            <div class="login__divider">
                <span class="login__divider-text">Or login with</span>
            </div>

            <form class="login__form" action="https://httpbin.org/post" method="post">
                <div class="login__input-group">
                    <input type="email" class="login__input" placeholder="Loisbecket@gmail.com" required />
                </div>
                
                <div class="login__input-group login__input-group--password">
                    <input type="password" class="login__input" placeholder="••••••" required />
                    <i class="fa-regular fa-eye "></i>
                    <i class="fa-regular fa-eye-slash hide"></i>
                </div>
                
                <div class="login__options">
                    <label class="login__remember">
                        <input type="checkbox" class="login__checkbox" />
                         Remember me
                        </label>
                        <a href="#" class="login__forgot">Forgot Password ?</a>
                    </div>
                    
                <button type="submit" class="btn btn--primary">Log In</button>
            </form>

            <p class="login__footer">Don’t have an account? <a href="sign_up.html">Sign Up</a></p>
            
            <script src="script.js"></script>

        </div>
        </div>
    </main>
</body>
</html>
